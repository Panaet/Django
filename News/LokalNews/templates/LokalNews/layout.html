{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новости Сочи{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'LokalNews/css/style.css' %}">
</head>
<body>
    <div class="continer_menu">
         <div class="menu">
             {% block mainmenu %}
            <ul>
                {% for m in menu %}
                <a href="{% url m.url_name %}">{{m.title}}</a>
                {% endfor %}
            </ul>
            {% endblock %}
         </div>
           
    </div>

 <div class="content_all">
        <div class="content">
            {% block content %}
            {% endblock %}    
        </div>
    </div>

</body>
</html>
